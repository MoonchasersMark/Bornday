<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bornday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Is it your birthday today?</h1>
    <button onclick="checkBirthday(true)">YES</button>
    <button onclick="checkBirthday(false)">NO</button>
</div>

<script>
    function checkBirthday(isBirthday) {
        if (isBirthday) {
            alert("HAPPY BIRTHDAY TO YOUUUUUU!");
            openYouTubeVideo("https://youtu.be/tL6SQ2PGXV4?si=9YiLgYqUUlaaOxy-");
        } else {
            alert("sabe ko nga hindi pa haysss sabe kasi ni mark zuckerborgee HAHAHHAHAHAHA okay byee eyyy ka nalang eyyyy~~~~");
            showPhoto("https://www.facebook.com/messenger_media/?attachment_id=1014481356999695&message_id=mid.%24gAFp39winlNKXbl_0I2RPRqpQx27f&thread_id=25464650789786834");
        }
    }

    function openYouTubeVideo(url) {
        window.open(url, "_blank");
    }

    function showPhoto(photoUrl) {
        var img = document.createElement("img");
        img.src = photoUrl;
        img.alt = "Your Birthday Photo";
        document.body.appendChild(img);
    }
</script>
</body>
</html>
