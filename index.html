<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bornday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Is it your birthday today?</h1>
    <button onclick="checkBirthday(true)">YES</button>
    <button onclick="checkBirthday(false)">NO</button>
</div>

<script>
    function checkBirthday(isBirthday) {
        if (isBirthday) {
            alert("HAPPY BIRTHDAY TO YOUUUUUU!");
            openYouTubeVideo("https://youtu.be/tL6SQ2PGXV4?si=9YiLgYqUUlaaOxy-");
        } else {
            alert("sabe ko nga hindi pa haysss sabe kasi ni mark zuckerborgee HAHAHHAHAHAHA okay byee eyyy ka nalang eyyyy~~~~");
            showPhoto("https://scontent.fmnl17-1.fna.fbcdn.net/v/t1.15752-9/453361353_1014481360333028_9215832726844152012_n.png?_nc_cat=100&ccb=1-7&_nc_sid=9f807c&_nc_ohc=vRc3C9cJ5lQQ7kNvgHW0cX9&_nc_ht=scontent.fmnl17-1.fna&oh=03_Q7cD1QED7LDmwJrS5F6h_bLOd_8NF6zY1HhkhcqbdDssC9CqrA&oe=66DEF106");
        }
    }

    function openYouTubeVideo(url) {
        window.open(url, "_blank");
    }

   function showPhoto(photoUrl) {
    var img = document.createElement("img");
    img.src = photoUrl;
    img.alt = "Your Birthday Photo";
    img.style.maxWidth = "100%"; // Ensure it scales properly
    document.body.appendChild(img);
}
    }
</script>
</body>
</html>
